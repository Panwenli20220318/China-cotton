<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>新疆棉花大数据展示</title>
		<link rel="stylesheet" href="css/public.css">
		<link rel="stylesheet" href="css/index2.css">
		<script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	</head>

	<script>
		$(document).ready(function() {
			var whei = $(window).width()
			$("html").css({
				fontSize: whei / 22
			});
			$(window).resize(function() {
				var whei = $(window).width();
				$("html").css({
					fontSize: whei / 22
				})
			});
		});
	</script>

	<body>
		<div class="main">
			<div class="header">
				<div class="header-left fl" id="time"></div>
				<div class="header-center fl">
					<div class="header-title">
						新疆棉花大数据展示
					</div>
					<div class="header-img"></div>
				</div>
				<div class="header-right fl"></div>
				<div class="header-bottom fl"></div>
			</div>


			<div class="center">
				<div class="center-left fl">
					<div class="left-top rightTop border">
						<div class="left-top rightTop border">
							<div class="title">新疆棉花数据</div>
							<div class="bottom-b">
								<div id="chart_2" class="allnav" style="height: 350px;"></div>
							</div>
						</div>


					</div>

					<div class="left-bottom rightTop border">
						<div class="title">生产优势</div>
						<div class="top-list">
							<ul>
								<li>
									<img src="./images/pic-1.png" alt="">
									<span>播种面积：占全国76%</span>
								</li>
								<li>
									<img src="./images/pic-2.png" alt="">
									<span>棉花机采率：42%</span>
								</li>

								<li>
									<img src="./images/pic-3.png" alt="">
									<span>年平均降水量：150毫米</span>
								</li>
								<li>
									<img src="./images/pic-4.png" alt="">
									<span>年日照时数：2500~3500h</span>
								</li>
							</ul>


						</div>

					</div>
				</div>
				<div class="center-cen fl">
					<div class="cen-top rightTop border">
						<div class="top-title rightTop border">
							<ul>
								<li>
									<p>2020年产量</p>
									<span>516.1</span>
									<b>万吨</b>
									<div class="datashuji">
										<span>同比增长3.2%</span>
									</div>
								</li>
								<li>
									<p>种植面积</p>
									<span>2501.9</span>
									<b>千公顷</b>
									<div class="dataright">
										<span>同比下降1.53%</span>
									</div>
								</li>
							</ul>

						</div>

						<div class="top-bottom rightTop border">
							<p>单位面积产量</p>
							<span>2062.7</span>
							<b>公斤/公顷</b>
						</div>


					</div>
					<div class="cen-bottom rightTop border">
						<div class="title">2019年新疆各地区产量</div>
						<div></div>
						<div class="bottom-b">
							<div id="xj" class="allnav" style="height: 440px;width: 550px;display: inline-block;"></div>
							<div id="chart_3" class="allnav" style="width: 350px;display: inline-block;"></div>
						</div>

					</div>
				</div>

			</div>


		</div>

		<script src="https://www.jq22.com/jquery/echarts-4.2.1.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/index2.js"></script>

	</body>
</html>
